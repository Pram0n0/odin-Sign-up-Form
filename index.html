<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <!-- <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background"> -->
            <div class="logo-header">
                <img src="./images/odin-lined.png" alt="odin-lined-logo">
                <p>sign-up-form</p>
            </div>
            <p>Photo from Unsplash; Halie West</p>
        </div>
        <div class="right">
            <div class="instructions">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="post" id="sign-up-form">
                    <label for="first-name">First Name
                        <input type="text" id="first-name" name="first-name" required>
                    </label>
                    <label for="last-name">Last Name
                        <input type="text" id="last-name" name="last-name" required>
                    </label>
                    <label for="email">Email
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="phone-number">Phone Number
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </label>
                    <label for="set-password">Password
                        <input type="password" name="set-password" id="set-password" class="error" required>
                    </label>
                        <label for="confirm-password">Confirm Password
                        <input type="password" name="confirm-password" id="confirm-password" class="error" required>
                    </label>
                </form>
            </div>
            <div class="create-account">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
